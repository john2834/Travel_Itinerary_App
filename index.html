<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Travel Planner</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#F5F5F7">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>

    <header class="hero-header" id="hero-header">
        <div class="hero-content">
            <h1 id="trip-title">載入中...</h1>
            
            <input type="file" id="import-input" accept=".json" style="display:none" onchange="app.importData(this)">

            <div class="hero-actions">
                <button class="btn-glass" onclick="document.getElementById('import-input').click()">📥 匯入</button>
                <button class="btn-glass" onclick="app.exportData()">⇪ 匯出</button>
                <button class="btn-glass" onclick="app.resetData()" style="color:#FF3B30; border-color: rgba(255, 59, 48, 0.3);">↺ 重置</button>
                <button class="btn-glass" id="btn-edit-toggle" onclick="app.toggleEditMode()">✎ 編輯模式</button>
            </div>
        </div>

        <button id="btn-change-cover" class="btn-edit-cover hidden" onclick="app.editHeroImage()">📷 更換封面</button>
    </header>

    <nav class="sticky-date-bar" id="date-scroller">
        </nav>

    <main>
        <div class="day-info">
            <h2 id="current-date-title">Day 1</h2>
            <p id="current-date-meta" class="subtext">2024/04/01</p>
        </div>

        <div class="timeline-container" id="timeline">
            </div>

        <div id="add-btn-area" class="add-btn-area hidden">
            <button class="btn-add-location" onclick="app.openEditor(null)">+ 新增景點</button>
        </div>
    </main>

    <div class="modal-overlay" id="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">詳細資訊</h3>
                <button class="close-btn" onclick="app.closeModal()">✕</button>
            </div>
            
            <div class="modal-body" id="modal-view-mode">
                </div>

            <form class="modal-body hidden" id="modal-edit-mode">
                <label>地點名稱</label>
                <input type="text" id="edit-name" required>
                
                <div class="row">
                    <div>
                        <label>開始時間 (24h)</label>
                        <input type="time" id="edit-start" required>
                    </div>
                    <div>
                        <label>結束時間 (24h)</label>
                        <input type="time" id="edit-end" required>
                    </div>
                </div>

                <label>地址 (純文字備用)</label>
                <input type="text" id="edit-address" placeholder="例如：東京都台東區淺草2-3-1">

                <label>Google Map 連結</label>
                <input type="url" id="edit-map" placeholder="https://...">

                <label>備註短評 (Level 1 卡片顯示)</label>
                <input type="text" id="edit-note" placeholder="一句話重點，例如：寄放行李">

                <label>詳細說明 (Level 2 展開顯示)</label>
                <textarea id="edit-description" rows="3" placeholder="這裡可以寫詳細的攻略、歷史介紹、注意事項..."></textarea>

                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

                <label>🚇 交通方式 (Level 3)</label>
                <div class="row">
                    <div style="flex:2">
                        <textarea id="edit-transport-info" rows="2" placeholder="描述：搭什麼車、哪裡轉乘..."></textarea>
                    </div>
                    <div style="flex:1">
                        <input type="url" id="edit-transport-map" placeholder="車站/站牌 Google Map 連結" style="height: 100%; margin-top:0;"> 
                    </div>
                </div>

                <hr style="border:0; border-top:1px solid #eee; margin:20px 0;">

                <label>📋 自訂清單 (Level 3)</label>
                <div id="edit-custom-lists-container">
                    </div>
                <button type="button" class="btn-sub-action" onclick="app.addEditListRow()" style="margin-bottom: 20px; width: 100%;">+ 新增清單 (如：購物、美食)</button>

                <div class="form-actions">
                    <button type="button" class="btn-danger" id="btn-delete" onclick="app.deleteItem()">刪除</button>
                    <button type="button" class="btn-primary" onclick="app.saveItem()">儲存</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 偵測網址參數
        const urlParams = new URLSearchParams(window.location.search);
        const isDevMode = urlParams.has('dev'); // 是否有 ?dev

        if ('serviceWorker' in navigator) {
            if (isDevMode) {
                // --- 開發者模式：強制移除 Service Worker ---
                console.warn('🚧 開發者模式：Service Worker 已停用，確保讀取最新檔案。');
                
                navigator.serviceWorker.getRegistrations().then(function(registrations) {
                    for(let registration of registrations) {
                        registration.unregister();
                        console.log('SW Unregistered');
                    }
                });

                // 選用：如果你想連快取檔案都清得一乾二淨，可以把下面這行打開
                // caches.keys().then(names => { for (let name of names) caches.delete(name); });

            } else {
                // --- 用戶模式：正常註冊 PWA ---
                navigator.serviceWorker.register('sw.js')
                    .then(() => console.log('Service Worker Registered'))
                    .catch(err => console.error('SW Check Fail', err));
            }
        }
    </script>
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
